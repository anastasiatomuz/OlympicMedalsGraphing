<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>
    <canvas id="myChart"></canvas>
    <script async>
        let allYVals = [];
        async function displayChart(){
            const ctx = document.getElementById('myChart');
        
            new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Gold", "Silver", "Bronze"],
                datasets: [{
                label: 'Number of gold medals won',
                data: allYVals,
                borderColor: "#FF5733",
                borderWidth: 1
                }]
            }
            });
        }
        
        async function getData() {
        const response = await fetch("olympic_games.csv");
        const data = await response.text();
        const rows = data.split("\n").slice(120, 121);
        console.log(rows);
        rows.forEach((elem) => {
           
                const row = elem.split(",");
                const medals_num = [parseInt(row[8]), parseInt(row[9]), parseInt(row[10])];
                allYVals.push(medals_num);
                console.log(medals_num);
                });
        }
        //end of functions
        //call the function to test if you see the image on the left in the console
        displayChart();
        getData()

  </script>

    

  <script async>
    
  </script>
</body>
</html>
